<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Home Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div
        class="bg-spotify-black h-screen w-screen mx-auto box-border border-t-2 border-white border-b-2 text-sm p-8">
  <div
          class="bg-black flex justify-center h-3/4 w-2/3 mx-auto">

    <div class="grid grid-cols-12 gap-2 w-full h-36">

      <div class="bg-black p-3 rounded col-span-2 row-span-6 space-y-3">1

        <div class="h-4 w-4 "><img src="images/whitehouse%20(1).png"
                                   alt="">Home
        </div>
        <div class="h-4 w-4 "><img src="images/greysearch.png" alt="">
          Search</div>
        <div class="h-4 w-4"><img src="images/" alt="">Your
          Library</div>
        <div class="h-4 w-4 "><h1>Playlists</h1></div>
        <div class="h-4 w-4"><img src="images/plussign.png"
                                     alt="">Create
          Playlist</div>
        <div class="h-4 w-4"><img src="images/liked-songs-300.png"
                                   alt="">Liked
          Songs</div>
      </div>

      <div
              class=" bg-white p-3 rounded col-span-10 w-full flex justify-between">
        <div class="flex">
        <div class="rounded-full h-8 w-8 bg-spotify-black">
          <
        </div>
        <div class="rounded-full h-8 w-8 bg-gray-400"></div>
        </div>
        <select class="bg-spotify-black text-white rounded-2xl"
                name="name"
                id="fname">
          <option value="Emily Adams" >Emily Adams</option>
        </select>
      </div>
      <div class="bg-white p-3 rounded col-span-10 text-lg font-bold">
        Good Morning
      </div>



      <div class="bg-white p-3 rounded col-span-3">6
        </div>
      <div class="bg-white p-3 rounded col-span-3 ml-2 mr-2">7
        <img src="images/ab67656300005f1f7b553d598d7e7fd73969d033.jpg" alt="" class="w-14 h-14">

      </div>
      <div class="bg-white p-3 rounded col-span-3 mr-4">8
        <img src="images/bmVuZW5lbmVuZW5lbmVuZQ==.jpg" alt=""
             class="w-14 h-14">

      </div>
      <br><br>

      <div class="bg-white p-3 rounded col-span-3">10
        <img src="images/default.jpg"  alt="" class="w-14 h-14">
      </div>
      <div class="bg-white p-3 rounded col-span-3">11
        <img src="images/default%20(1).jpg" alt="" class="w-14 h-14">
      </div>
      <div class="bg-white p-3 rounded col-span-3 mr-4">12</div>


      <div
              class="flex justify-between font-bold bg-white p-3 rounded col-span-10">
        <p>Your Heavy Rotation</p>
        <p>See More</p>
      </div>
      <div class="bg-white p-3 rounded col-span-2 h-48 w-36 ">
          <img src="images/evaro.jpg" alt="" >
          <p>Be Happy</p>
          <p>Jean Evaro Jr.</p>
      </div>
      <div class="bg-white p-3 rounded col-span-2 h-48 w-36 ">
          <img src="images/ira_wolf.jpg" alt="">
        <p>Some Days</p>
        <p>Ira Wolf</p>
      </div>
      <div class="bg-white p-3 rounded col-span-2 h-48 w-36 ">
        <img src="images/chime.jpg" alt="">
        <p>Chime</p>
        <p>Alan Gogoll</p>
      </div>
      <div class="bg-white p-3 rounded col-span-2 h-48 w-36 ">
        <img src="images/beast_coast.jpg" alt="">
        <p>Runaway</p>
        <p>Beast Coast</p>
      </div>
      <div class="bg-white p-3 rounded col-span-2 h-48 w-36 ">
        <img src="images/no_aloha.jpg" alt="">
        <p>In Your Car</p>
        <p>No Aloha</p>
      </div>



      <div class="flex bg-gray-500 p-3 rounded col-span-12 h-32">
        <img src="images/domesticsweater.jpg" alt="" class="w-16 h-16">
        <div>
        <p class="text-sm">Domestic Sweater</p>
        <p class="text-sm">Wardell</p>
        </div>
        <div class="absolute bottom-16 left-12">
          <i class="far fa-heart"></i>
        </div>
        <div>
          <div><img src="" alt=""></div>
          <div><i class="fas fa-step-backward"></i></div>
          <div><i class="far fa-play-circle"></i></div>
          <div><i class="fas fa-step-forward"></i></div>
          <div class="bg-pink-600"><input type="range" ></div>
        </div>

      </div>

    </div>

  </div>
</div>
</body>
</html>
