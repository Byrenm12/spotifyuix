<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Two</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div
        class="flex text-white justify-center border-white content-center box-border">

    <div class="z-1 bg-black w-1/3 h-screen p-6 ">
        <div>
            <div>Home</div>
            <div> Search</div>
            <div> Your library</div>
            <p>Playlist</p>
            <div> Create playlist</div>
            <div> Liked Songs</div>
        </div>
        <div>
            <p>RapCaviar</p>
            <p>Music mix #1</p>
            <p>Music mix #2</p>
        </div>
    </div>
    <div
            class="bg-gradient-to-b from-light-blue via-spotify-black to-gray-900 z-1 w-full mx-auto box-border justify-evenly content-center border-t-2  text-black border-b-2 text-sm p-8">

        <div class="grid grid-cols-12 gap-2 w-full h-36">

            <div
                    class=" bg-spotify-blue p-3 rounded-xl outline:none col-span-12 w-full flex justify-between mt-0">
                <div
                        class="flex text-gray-500 font-extrabold text-2xl">
                    <div
                            class=" relative rounded-full h-8 w-8 bg-spotify-black">
                        <span class="absolute right-2 -top-1"><</span>
                    </div>
                    <div
                            class="relative rounded-full h-8 w-8 bg-gray-700"><span class="absolute right-2 -top-1">></span>
                    </div>
                </div>
                <div
                        class="flex relative rounded-full h-12 w-12 bg-spotify-green">
                        <span class="absolute right-2 -top-1"><img src="images/outline_play_circle_filled_white_24dp.png"
                                                                   alt="" class="relative -right-1 top-2"></span>

                </div>
                <div class="relative pl-8">
                    <select
                            class="bg-spotify-black text-white text-xs rounded-xl h-8 w-36"
                            name="name"
                            id="fname">
                        <option value="Emily Adams" >Emily
                            Adams</option>

                    </select>
                    <img src="images/download.jpg" alt="#"
                         class="absolute top-2 left-32 h-4 w-4" >
                </div>
            </div>
            <div
                    class="bg-transparent p-1 rounded col-span-12 text-lg text-white font-bold">Lets find something
                  in your playlist
                <div
                        class="mb-8 mt-4"><input type="search"
                                                 placeholder="Victory"></div>
            </div>
            
            <div
                    class="flex relative bg-gray-500 p-3 rounded col-span-4">
                <img src="images/victory.jpg.jpg" alt="" class="h-14 w-14">
                <p
                        class="absolute top-8 left-24 text-white font-bold">Victory -
                    Steven Cooper
                    </p>
            </div>


        </div>
</div>

</div>
<footer class="relative z-50">
    <div
            class="flex absolute bottom-1 left-1 flex bg-gray-600 p-3 rounded w-full h-32">
        <img src="images/domesticsweater.jpg" alt="" class="w-16 h-16">
        <div>
            <p class="text-sm">Domestic Sweater</p>
            <p class="text-sm">Wardell</p>
            <i class="far fa-heart"></i>
            <i
                    class="fas fa-step-backward"></i>
            <i class="far fa-play-circle"></i>
            <i class=" absolute fas fa-step-forward left-3/4"></i>
        </div>



    </div>
</footer>



</body>
</html>
